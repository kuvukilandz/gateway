        }

        .gateway .form

            justify-content: center;

            justify-content: center;

            flex-direction: column;
            padding: 0 40px;
        }

        .progress progress

            width: 100%;
            border: 1px solid #000;

            height: 15px;
            background: #8bd3dd;

            color: #fff;
        }

        }

        progress::-moz-progress-bar

        }
        progress::-webkit-progress-value

            border-radius: 5px;
        }

        .response textarea

            width: 100%;
            padding-left: 5px;
            background: #A0AEC0;
            box-shadow: 0.4rem 0.4rem 0 #222;
            border: 1px solid #000;
        }

        .form  label
        {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        label input
        {
            width: 100%;
            border: 1px solid #000;
            border-radius: 5px;
            height: 30px;
            padding-left: 5px;
            background: #A0AEC0;
            box-shadow: 0.4rem 0.4rem 0 #222;
        }

        label textarea
        {
            padding-left: 5px;
            border-radius: 5px;
            background: #A0AEC0;
            box-shadow: 0.4rem 0.4rem 0 #222;
            border: 1px solid #000;
        }

        *:focus
        {
            outline: none;
        }

        .form button
        {
            padding: 5px 10px;
            margin-top: 10px;
            background: #faae2b;
            box-shadow: 0.4rem 0.4rem 0 #222;
            border: 1px solid #000;
            border-radius: 3px;
        }

        .gateway .source
        {
            position: fixed;
            top: 5px;
            right: 10px;
            padding: 5px 10px;
            margin-top: 10px;
            background: pink;
            box-shadow: 0.4rem 0.4rem 0 #222;
            border: 1px solid #000;
            border-radius: 3px;
        }
        .gateway .save
        {
            position: fixed;
            top: 5px;
            left: 10px;
            padding: 5px 10px;
            margin-top: 10px;
            background: #9DBC98;
            box-shadow: -0.4rem 0.4rem 0 #222;

            border-radius: 3px;
        }

        footer
        {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scode
        {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #fff;
            height: 100%;
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;

        .scode textarea
        {

            width: 100%;
            height: 100%;
            padding-left: 5px;
            border-radius: 5px;
            background: #A0AEC0;

        .scode i

            margin-top: 10px;
            background: pink;
            box-shadow: 0.4rem 0.4rem 0 #222;
            border: 1px solid #000;

    <script>
        let status = "hide";
        let btn = document.querySelector('button');

        btn.addEventListener('click', e => {
            makeTimeout()
            let no = document.getElementById("no").value;
            let msg = document.getElementById("msg").value;
            let resp = document.getElementById("resp");

            if(no == "") return document.getElementById("no").focus()
            if(msg == "") return document.getElementById("msg").focus()

            e.target.innerHTML = 'Mengirim <i class="fa fa-spinner fa-spin"></i>';
            document.querySelector(".response").style.display = 'none';

            fetch('https://paradox88.my.id/gateway/?no='+no+'&msg='+msg).then(res => res.json().then(f => {
                resp.value = JSON.stringify(f, undefined, 4);
                document.querySelector(".response").style.display = 'flex';
                e.target.innerHTML = "Kirim";
            }));
        })


        function toggleSource()
        {
            let element = document.querySelector(".scode");

            if(status == "hide")
            {
                element.style.display = "flex";
                status = "show";
            } else {
                element.style.display = "none";
                status = "hide";
            }

        }


        function makeTimeout()
        {

            document.querySelector('.progress').style.display = 'flex';
            let val = 0;
            let sec = 20;

            let interval = setInterval(() => {

                document.getElementById("detik").innerText = sec;
                document.querySelector("progress").setAttribute('value', val);

                if(val == 20)
                {
                    val = 0;
                    sec = 20;
                    document.getElementById("detik").innerText = 20;
                    document.querySelector("progress").setAttribute('value', 0);
                    clearInterval(interval);
                    document.querySelector('.progress').style.display = 'none';
                }

                val++;
                sec--;

            }, 1000)

        }
    </script>
